<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Fridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- Jquery / Bootstrap / Google Docs Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Racing+Sans+One" rel="stylesheet">
</head>

<body>
    <div class="jumbotron text-center">

        <h1>
            Open Fridge
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="card" id="food-input-card">
                    <!-- THIS INPUT MAY BE REPLACED and overhauled if we get the nutritional API to work here -->
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Food">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="qty(optional)">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default btn-success" style="margin: 4px">add to Fridge</button>
                    </form>
                </div>
                <div class="card" id="fridge-div">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Food</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">units</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- The column below will house the recipe sections, the log in and the shopping list -->
            <!-- 2 cards will be hidden  and one card will show at any time, using javascript to keep the site 
            branding consistent and navigatable.  -->
            <div class="col-lg-7 col-md-6 col-sm-12" id="work-box">
                <!-- this  card will be the log in -->
                <div class="card work-box-card" id="log-in-card">

                </div>

                <!-- this card will display recipes -->
                <div class="card work-box-card" id="recipe-display">

                </div>
                <div class=" card work-box-card" id="shopping-list">

                </div>
            </div>
        </div>
        <!-- SCRIPTS BELOW! -->


        <script src="assets/javascript/logic.js"></script>

</body>

</html>
