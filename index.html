<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Fridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- Jquery / Bootstrap / Google Docs Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Racing+Sans+One" rel="stylesheet">
</head>

<body>
    <div class="jumbotron text-center" style="background-image: url('../assets/images/maarten-van-den-heuvel-400626-unsplash.jpg');
    background-size: cover;">

        <h1>
            Open Fridge
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="card" id="food-input-card">
                    <!-- THIS INPUT MAY BE REPLACED and overhauled if we get the nutritional API to work here -->
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Food">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="qty(optional)">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default btn-success" style="margin: 4px">add to Fridge</button>
                    </form>
                </div>
                <div class="card" id="fridge-div">
                    <img class="card-img" src="assets/images/refidgeratorPlaceholder.PNG" alt="open-fridge">
                    <div class="card-img-overlay">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Food</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">units</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- The column below will house the recipe sections, the log in and the shopping list -->
            <!-- 2 cards will be hidden  and one card will show at any time, using javascript to keep the site 
            branding consistent and navigatable.  -->


            <div class="col-lg-7 col-md-6 col-sm-12" id="work-box">

                <!-- this  card will be the log in -->
                <div class="card  work-box-card text-center" id="log-in-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active log-in-tab" href="#">Log-in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link recipe-tab" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shopping-list-tab" href="#">Shopping List</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- this card will display recipes -->
                <div class="card  work-box-card text-center" id="recipe-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link log-in-tab" href="#">Log-in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active recipe-tab" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shopping-list-tab" href="#">Shopping List</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="recipe-block">
                            <!-- This is where we will dump the list of recipe elements from our API -->
                        </div>

                    </div>

                </div>
                <div class="card  work-box-card text-center" id="shopping-list-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link log-in-tab" href="#">Log-in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link recipe-tab" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active shopping-list-tab" href="#">Shopping List</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <!-- below is table for our shopping list -->
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">List #</th>
                                    <th scope="col">Ingredient</th>
                                    <th scope="col">qty needed</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Placeholder one </td>
                                    <td>.55</td>

                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>another item</td>
                                    <td>55</td>

                                </tr>

                            </tbody>
                        </table>




                    </div>
                </div>
                <div class=" card work-box-card" id="shopping-list">

                </div>
            </div>
        </div>
        <!-- SCRIPTS BELOW! -->


        <script src="assets/javascript/logic.js"></script>

</body>

</html>
