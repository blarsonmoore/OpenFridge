<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Fridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    <!-- Jquery / Bootstrap / Google Docs Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Racing+Sans+One" rel="stylesheet">
</head>

<body>
    <!-- Navbar HTML -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="logo" class="navbar-brand">Open Fridge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
                <li>
                    <a id="createNewAccount" class="nav-link" data-toggle="modal" data-target="#createAccount">Create Account</a>
                </li>
                <li>
                    <a id="signedIn" class="nav-link" data-toggle="modal" data-target="#signInModal">Sign In</a>
                </li>
                <li>
                    <a id="signOutBtn" class="nav-link d-none">Sign Out</a>
                </li>
                <li id="helloUser"></li>
            </ul>
        </div>
    </nav>

    <!-- Modal For New Account-->
    <div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="username" class="form-control" id="newAccName" aria-describedby="Username" placeholder="Name">
                            <label for="email1">Email address</label>
                            <input type="email" class="form-control" id="newAccEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="newAccPassword" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="newAccount" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal For New Account-->

    <!-- Modal For Sign In-->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="sighInForm">
                        <div class="form-group">
                            <label for="userName">Email</label>
                            <input type="username" class="form-control" id="signInEmail" aria-describedby="Username" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="signInBtn" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal For Sign In-->

    <!-- End Navbar HTML -->
    <div class="jumbotron text-center" style="background-image: url('../assets/images/maarten-van-den-heuvel-400626-unsplash.jpg');
    background-size: cover;">

        <h1>Open Fridge</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="card" id="food-input-card">
                    <!-- THIS INPUT MAY BE REPLACED and overhauled if we get the nutritional API to work here -->
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <!-- JH created an id of foodlist -->
                                <input type="text" class="form-control" id="foodList" placeholder="Food">
                            </div>
                            <div class="col">
                                <!-- JH created an id of qty -->
                                <input type="text" class="form-control" id="qtyList" placeholder="qty(optional)">
                            </div>
                        </div>
                        <!-- JH created an ID of submitBtn -->
                        <button type="submit" class="btn btn-default btn-success" id="addFridgeBtn" style="margin: 4px">add to Fridge</button>
                    </form>
                </div>
                <div class="card" id="fridge-div">
                    <img class="card-img" src="assets/images/refidgeratorPlaceholder.PNG" alt="open-fridge">
                    <div class="card-img-overlay">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Food</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">units</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- The column below will house the recipe sections, the log in and the shopping list -->

            <div class="col-lg-7 col-md-6 col-sm-12" id="work-box">

                <!-- this card will display recipes -->
                <div class="card  work-box-card text-center" id="recipe-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">

                            <li class="nav-item">
                                <a class="nav-link active recipe-tab" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link shopping-list-tab" href="#">Shopping List</a>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body">
                        <div id="recipe-block">
                            <!-- This is where we will dump the list of recipe elements from our API -->
                        </div>
                    </div>

                </div>
                <div class="card  work-box-card text-center" id="shopping-list-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">

                            <li class="nav-item">
                                <a class="nav-link recipe-tab" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active shopping-list-tab" href="#">Shopping List</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <!-- below is table for our shopping list -->
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">List #</th>
                                    <th scope="col">Ingredient</th>
                                    <th scope="col">qty needed</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Placeholder one </td>
                                    <td>.55</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>another item</td>
                                    <td>55</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class=" card work-box-card" id="shopping-list">

                </div>

            </div>
        </div>
        <!-- SCRIPTS BELOW! -->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
        
        <script src="./assets/javascript/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
            <script src="./assets/javascript/logic.js"></script>

</body>

</html>
